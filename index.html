<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #ffb3c6, #ffe3ec);
    }

    .card {
      background: white;
      width: 330px;
      padding: 25px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h2 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    .lock {
      font-size: 60px;
      margin: 15px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      text-align: center;
      letter-spacing: 6px;
      border-radius: 14px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff335a;
    }

    #message {
      display: none;
      margin-top: 15px;
      font-size: 16px;
      color: #ff4d6d;
      animation: fadeIn 1.2s ease;
    }

    .collage {
      display: none;
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      animation: fadeIn 1.2s ease;
    }

    .collage img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>

  <div class="card">

    >

    <div id="message">

  </div>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fecha de aniversario</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f7c6d0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .container {
    text-align: center;
    animation: fadeIn 1.2s ease;
  }

  h1 {
    color: white;
    margin-bottom: 25px;
  }

  .lock {
    background: #f1f1f1;
    padding: 30px 25px;
    border-radius: 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }

  .wheels {
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  .wheel {
    width: 45px;
    height: 70px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.25);
    cursor: pointer;
  }

  .numbers {
    transition: transform 0.3s ease;
  }

  .number {
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
  }

  .lock-icon {
    font-size: 60px;
    margin-top: 18px;
    transition: transform 0.6s ease;
  }

  .lock.open .lock-icon {
    transform: rotate(-25deg) translateX(-10px);
  }

  .message {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    color: white;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

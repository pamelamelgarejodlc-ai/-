<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fecha de aniversario</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f7c6d0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .container {
    text-align: center;
  }

  h1 {
    color: white;
    margin-bottom: 25px;
  }

  .lock {
    background: #f2f2f2;
    padding: 30px 25px;
    border-radius: 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }

  .wheels {
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  .wheel {
    width: 45px;
    height: 70px;
    overflow: hidden;
    background: #fff;
    border-radius: 10px;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.25);
  }

  .numbers {
    transition: transform 0.25s ease;
  }

  .number {
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
    user-select: none;
  }

  .lock-icon {
    font-size: 60px;
    margin-top: 18px;
    transition: transform 0.6s ease;
  }

  .open .lock-icon {
    transform: rotate(-25deg) translateX(-10px);
  }

  .message {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    color: white;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Fecha de aniversario</h1>

  <div class="lock" id="lock">
    <div class="wheels" id="wheels"></div>
    <div class="lock-icon" id="icon">ðŸ”’</div>
  </div>

  <div class="message" id="message">
    ðŸ’– Ya verÃ¡s lo que te ganaste ðŸ’–
  </div>
</div>

<script>
  const correct = "200924";
  const wheelsContainer = document.getElementById("wheels");
  const lock = document.getElementById("lock");
  const icon = document.getElementById("icon");
  const message = document.getElementById("message");

  const values = [];

  for (let i = 0; i < 6; i++) {
    let value = 0;

    const wheel = document.createElement("div");
    wheel.className = "wheel";

    const numbers = document.createElement("div");
    numbers.className = "numbers";

    for (let n = 0; n < 10; n++) {
      const num = document.createElement("div");
      num.className = "number";
      num.textContent = n;
      numbers.appendChild(num);
    }

    wheel.addEventListener("wheel", (e) => {
      e.preventDefault();
      value = (value + (e.deltaY > 0 ? 1 : 9)) % 10;
      numbers.style.transform = `translateY(${-value * 70}px)`;
      values[i] = value;
      check();
    });

    wheel.appendChild(numbers);
    wheelsContainer.appendChild(wheel);
    values.push(0);
  }

  function check() {
    const attempt = values.join("");
    if (attempt === correct) {
      lock.classList.add("open");
      icon.textContent = "ðŸ”“";
      message.style.display = "block";
    }
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fecha de aniversario</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f7c6d0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .container {
    text-align: center;
    animation: fadeIn 1.2s ease;
  }

  h1 {
    color: white;
    margin-bottom: 20px;
  }

  .lock {
    background: #eee;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  .wheels {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 15px;
  }

  .wheel {
    width: 45px;
    height: 70px;
    background: #fff;
    border-radius: 10px;
    font-size: 28px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }

  .wheel:active {
    transform: scale(0.95);
  }

  .lock-icon {
    font-size: 60px;
    margin-top: 10px;
    transition: transform 0.6s ease;
  }

  .lock.open .lock-icon {
    transform: rotate(-25deg) translateX(-10px);
  }

  .message {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    color: white;
    animation: fadeIn 1s ease;
  }

  .shake {
    animation: shake 0.4s;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Fecha de aniversario</h1>

  <div class="lock" id="lock">
    <div class="wheels">
      <div class="wheel" onclick="spin(0)">0</div>
      <div class="wheel" onclick="spin(1)">0</div>
      <div class="wheel" onclick="spin(2)">0</div>
      <div class="wheel" onclick="spin(3)">0</div>
      <div class="wheel" onclick="spin(4)">0</div>
      <div class="wheel" onclick="spin(5)">0</div>
    </div>

    <div class="lock-icon">ðŸ”’</div>
  </div>

  <div class="message" id="message">
    ðŸ’– Ya verÃ¡s lo que te ganaste ðŸ’–
  </div>
</div>

<script>
  const correct = "200924";
  const wheels = document.querySelectorAll(".wheel");
  const lock = document.getElementById("lock");
  const message = document.getElementById("message");

  function spin(index) {
    let num = parseInt(wheels[index].textContent);
    num = (num + 1) % 10;
    wheels[index].textContent = num;

    checkCode();
  }

  function checkCode() {
    let current = "";
    wheels.forEach(w => current += w.textContent);

    if (current === correct) {
      lock.classList.add("open");
      lock.querySelector(".lock-icon").textContent = "ðŸ”“";
      message.style.display = "block";
    }
  }
</script>

</body>
</html>

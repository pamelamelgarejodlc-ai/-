<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorpresa</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f7c6d0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .container {
    text-align: center;
    animation: fadeIn 1.2s ease;
  }

  .lock {
    width: 200px;
    height: 260px;
    background: #f2f2f2;
    border-radius: 20px;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    padding-top: 50px;
  }

  .shackle {
    width: 120px;
    height: 80px;
    border: 10px solid #ccc;
    border-bottom: none;
    border-radius: 60px 60px 0 0;
    position: absolute;
    top: -80px;
    left: 50%;
    transform: translateX(-50%);
    transition: all 0.6s ease;
  }

  .lock.open .shackle {
    transform: translateX(-50%) rotate(-25deg);
    top: -95px;
  }

  .display {
    background: #111;
    color: #0f0;
    font-size: 26px;
    letter-spacing: 8px;
    padding: 12px;
    margin: 0 auto 20px;
    width: 140px;
    border-radius: 8px;
  }

  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 0 20px;
  }

  .key {
    background: #fff;
    border-radius: 10px;
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    user-select: none;
  }

  .key:active {
    transform: scale(0.95);
  }

  .message {
    margin-top: 25px;
    font-size: 18px;
    display: none;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .shake {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }
</style>
</head>

<body>

<div class="container">
  <div class="lock" id="lock">
    <div class="shackle"></div>

    <div class="display" id="display">______</div>

    <div class="keypad">
      <div class="key" onclick="press(1)">1</div>
      <div class="key" onclick="press(2)">2</div>
      <div class="key" onclick="press(3)">3</div>
      <div class="key" onclick="press(4)">4</div>
      <div class="key" onclick="press(5)">5</div>
      <div class="key" onclick="press(6)">6</div>
      <div class="key" onclick="press(7)">7</div>
      <div class="key" onclick="press(8)">8</div>
      <div class="key" onclick="press(9)">9</div>
      <div class="key" onclick="clearCode()">âŸ²</div>
      <div class="key" onclick="press(0)">0</div>
      <div class="key" onclick="check()">âœ”</div>
    </div>
  </div>

  <div class="message" id="message">
    ðŸ’– Ya verÃ¡s lo que te ganaste ðŸ’–
  </div>
</div>

<script>
  let code = "";
  const correct = "200924";

  function press(num) {
    if (code.length < 6) {
      code += num;
      updateDisplay();
    }
  }

  function updateDisplay() {
    document.getElementById("display").textContent =
      code.padEnd(6, "_");
  }

  function clearCode() {
    code = "";
    updateDisplay();
  }

  function check() {
    const lock = document.getElementById("lock");
    const message = document.getElementById("message");

    if (code === correct) {
      lock.classList.add("open");
      message.style.display = "block";
    } else {
      lock.classList.add("shake");
      setTimeout(() => lock.classList.remove("shake"), 400);
      clearCode();
    }
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fecha de aniversario</title>

<style>
  body {
    background: #f6c1cc;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    text-align: center;
    animation: fadeIn 1.2s ease;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 20px;
    color: #fff;
  }

  .lock {
    font-size: 110px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .lock.shake {
    animation: shake 0.4s;
  }

  input {
    position: absolute;
    opacity: 0;
    pointer-events: none;
  }

  .gif {
    display: none;
    margin-top: 25px;
    animation: fadeIn 1.5s ease;
  }

  .gif img {
    width: 220px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Fecha de aniversario</h1>

  <div class="lock" id="lock" onclick="focusInput()">ðŸ”’</div>

  <input
    type="password"
    id="code"
    maxlength="6"
    inputmode="numeric"
    oninput="checkCode()"
  >

  <div class="gif" id="gif">
    <img src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyZGNiNTFkaTVibjdmc3k0NnZtazdmcDNyeDBxd2RmemJ6cDF2ZzY3NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sdK7zJb4BKiyoR9k8L/giphy.gif">
  </div>
</div>

<script>
  const input = document.getElementById("code");
  const lock = document.getElementById("lock");
  const gif = document.getElementById("gif");

  function focusInput() {
    input.focus();
  }

  function checkCode() {
    if (input.value.length === 6) {
      if (input.value === "200924") {
        lock.textContent = "ðŸ”“";
        gif.style.display = "block";
      } else {
        lock.classList.add("shake");
        input.value = "";
        setTimeout(() => lock.classList.remove("shake"), 400);
      }
    }
  }
</script>

</body>
</html>

<!DOCTYPE html>

<head>

<title>Fecha de aniversario</title>

<style>
  body {
    background: linear-gradient(135deg, #f9c5d1, #fddde6);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 300px;
    animation: fadeIn 1.5s ease;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 15px;
  }

  .lock {
    position: relative;
    font-size: 70px;
    margin: 10px 0 20px;
  }

  .lock input {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -35%);
    width: 120px;
    padding: 6px;
    font-size: 18px;
    text-align: center;
    border-radius: 10px;
    border: 1px solid #ccc;
    letter-spacing: 4px;
  }

  button {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 15px;
    background: #ff6f91;
    color: white;
    cursor: pointer;
  }

  .gif {
    display: none;
    margin-top: 20px;
    animation: fadeIn 1.5s ease;
  }

  .gif img {
    width: 200px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
